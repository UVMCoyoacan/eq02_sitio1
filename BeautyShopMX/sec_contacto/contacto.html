<!DOCTYPE html>
<html>
    <head>
        <title>Contácto</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilos/estilo.css">
        <link rel="icon" type="image/jpeg" href="../ims/logo.jpeg">
        <script src="../js/menus.js"></script>
    </head>
    
    <body onload="insertarMenus()">
        <!--Menu -->
        <header class="nav-header" id="menu">
            
        </header>
        <!--Contenido de página index -->
        <div class="Cuerpo">
            <!--Seccion 1 -->
            <div class="Seccion">
                <div class="form-conct">
                    <div class="contacto-enc">
                        <h3>Contáctanos</h3>
                        <ul class="contacto-iconos">
                            <li class="contacto-item"><a href="https://www.instagram.com/beautyshopmx02/" target="_blank" class="contacto-link"><img src="../ims/Iconos/instagram.svg" class="contacto-icono"></a></li>
                            <li class="contacto-item"><a href="https://www.facebook.com/profile.php?id=100091941377168"  target="_blank" class="contacto-link"><img src="../ims/Iconos/facebook.svg" class="contacto-icono"></a></li>
                            <li class="contacto-item"><a href="https://chat.whatsapp.com/JEiBSMUKyuzBxZ9lKkKDee"  target="_blank" class="contacto-link"><img src="../ims/Iconos/whatsapp.svg" class="contacto-icono"></a></li>
                            <li class="contacto-item"><a href="https://www.tiktok.com/@beautyshopmx02?_t=8cDjYBdsVPR&_r=1"  target="_blank"  target="_blank" class="contacto-link"><img src="../ims/Iconos/tiktok.svg" class="contacto-icono"></a></li>
                        </ul>
                    </div>
                    <div class="contacto-form">
                        <form>
                            <label for="nombre">Nombre: </label>
                            <input type="text" id="nombre" name="nombre" required class="contacto-elem"><br>
                            <label for="email">Email: </label>
                            <input type="email" id="email" name="email"  required class="contacto-elem"><br>
                            <label for="mensaje">Mensaje: </label>
                            <textarea id="mensaje" name="mensaje" rows="4" required class="contacto-elem txt-area"></textarea><br>
                            <input type="submit" value="Enviar" class="btn_contacto_enviar" onclick="iniciarSesion()">
                        </form>
                    </div>        
                </div> 
            </div>
        </div>
        <footer class="nav-header footer" id="menu-footer">
            
        </footer>
    </body>
</html>
