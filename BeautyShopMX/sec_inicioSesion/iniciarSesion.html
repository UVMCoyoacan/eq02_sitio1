<!DOCTYPE html>
<html>
    <head>
        <title>Iniciar Sesión</title>
        <meta charset="UTF-8">
        <meta name = "viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../estilos/estilo.css">
        <link rel="icon" type="image/jpeg" href="../ims/logo.jpeg">
        <script src="../js/menus.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
    </head>
    
    <body onload="insertarMenus()">
        <!--Menu -->
        <header class="nav-header" id="menu">
            
        </header>
        <!--Contenido de página index -->

            <!--Seccion 1 -->
            <div class="Seccion">
                <div class="form-iniciar-sesion">
                    <h1>Iniciar Sesión</h1>
                    <form id="login-form" autocomplete="on">

                        <input type="submit" value="Iniciar Sesión" class="btn_contacto_enviar">
                        
                    </form>
                    <ul class="links-inicio-sesion">
                        <li class="link-is"><a href="../sec_registrarse/registrarse.html">¿No tienes una cuenta? Registrate
                                ahora</a></li>
                        <li class="link-is"><a href="../sec_recuperarPassword/recuperarPassword.html">¿Olvidaste tu contraseña?</a>
                        </li>
                    </ul>
                    <div id="error"></div>
                </div>
            </div>
        </div>
        <footer class="nav-header footer" id="menu-footer">
        </footer>
        <script src="../js/login.js"></script>

</html>
